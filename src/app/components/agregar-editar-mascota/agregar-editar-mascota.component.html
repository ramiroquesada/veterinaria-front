<div class="title mat-elevation-z10" >
	<h1>{{operacion}} Mascota</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>

<div class="container">

	<div class="containerWrapper mat-elevation-z10">
		<mat-card class="card ">
			<mat-card-subtitle>Datos de la mascota</mat-card-subtitle>
			<form
				[formGroup]="form"
				(ngSubmit)="agregarEditarMascota()"
			>
				<mat-grid-list
					cols="2"
					rowHeight="5rem"
				>
					<mat-grid-tile [colspan]="2">
						<mat-form-field appearance="outline">
							<mat-label>Nombre</mat-label>
							<input
								formControlName="nombre"
								matInput
								autocomplete="off"
							>
						</mat-form-field>
					</mat-grid-tile>
					<mat-grid-tile>
						<mat-form-field appearance="outline">
							<mat-label>Tipo</mat-label>
							<input
								formControlName="tipo"
								matInput
								autocomplete="off"
							>
						</mat-form-field>
					</mat-grid-tile>
					<mat-grid-tile>
						<mat-form-field appearance="outline">
							<mat-label>Edad</mat-label>
							<input
								type="number"
								formControlName="edad"
								matInput
								autocomplete="off"
							>
						</mat-form-field>
					</mat-grid-tile>
					<mat-grid-tile>
						<mat-form-field appearance="outline">
							<mat-label>Raza</mat-label>
							<input
								formControlName="raza"
								matInput
								autocomplete="off"
							>
						</mat-form-field>
					</mat-grid-tile>
					<mat-grid-tile>
						<mat-form-field appearance="outline">
							<mat-label>Color</mat-label>
							<input
								formControlName="color"
								matInput
								autocomplete="off"
							>
						</mat-form-field>
					</mat-grid-tile>
					<mat-grid-tile>
						<mat-form-field appearance="outline">
							<mat-label>Peso</mat-label>
							<input
								type="number"
								formControlName="peso"
								matInput
								autocomplete="off"
							>
						</mat-form-field>
					</mat-grid-tile>
					<mat-grid-tile>
						<mat-form-field appearance="outline">
							<mat-label>Due√±o</mat-label>
							<input
								formControlName="duenio"
								matInput
								autocomplete="off"
							>
						</mat-form-field>
					</mat-grid-tile>
					<mat-grid-tile colspan="2">
						<button
							[disabled]="form.invalid"
							class="aceptarVolverContainer"
							mat-raised-button
							color="primary"
						>
							Aceptar
						</button>
						<button
							routerLink="/mascotas"
							class="aceptarVolverContainer"
							mat-raised-button
						>
							Volver
						</button>
					</mat-grid-tile>
				</mat-grid-list>
			</form>
		</mat-card>
	</div>
</div>
