<div class="title">
	<h1>Agregar Mascota</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
	<mat-card class="card">
		<mat-card-subtitle>Datos de la mascota</mat-card-subtitle>

		<form>
			<mat-grid-list cols="2" rowHeight="5rem">
				<mat-grid-tile [colspan]="2">
					<mat-form-field appearance="outline">
						<mat-label>Nombre</mat-label>
						<input matInput autocomplete="off">

					</mat-form-field>
				</mat-grid-tile>
				<mat-grid-tile><mat-form-field appearance="outline">
					<mat-label>Tipo</mat-label>
					<input matInput autocomplete="off">

				</mat-form-field></mat-grid-tile>
				<mat-grid-tile><mat-form-field appearance="outline">
					<mat-label>Edad</mat-label>
					<input matInput autocomplete="off">

				</mat-form-field></mat-grid-tile>
				<mat-grid-tile><mat-form-field appearance="outline">
					<mat-label>Raza</mat-label>
					<input matInput autocomplete="off">

				</mat-form-field></mat-grid-tile>
				<mat-grid-tile><mat-form-field appearance="outline">
					<mat-label>Color</mat-label>
					<input matInput autocomplete="off">

				</mat-form-field></mat-grid-tile>
				<mat-grid-tile><mat-form-field appearance="outline">
					<mat-label>Peso</mat-label>
					<input matInput autocomplete="off">

				</mat-form-field></mat-grid-tile>
				<mat-grid-tile><mat-form-field appearance="outline">
					<mat-label>Due√±o</mat-label>
					<input matInput autocomplete="off">

				</mat-form-field></mat-grid-tile>
				<mat-grid-tile colspan="2">
					<button class="aceptarVolverContainer" mat-raised-button color="primary">Aceptar</button>
					<button routerLink="/mascotas" class="aceptarVolverContainer" mat-raised-button>Volver</button>
				</mat-grid-tile>
			</mat-grid-list>
		</form>

	</mat-card>
</div>
