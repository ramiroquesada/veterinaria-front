<div class="title mat-elevation-z10">
	<h1>Listado de Mascotas</h1>
</div>


<app-spinner *ngIf="loading"></app-spinner>



<div class="container">
	<div class="containerWrapper">


			<mat-form-field>
				<mat-label>Filtro</mat-label>
				<input
					matInput
					placeholder="Buscar"
					#input
					autocomplete="off"
					(keyup)="applyFilter($event)"
				>
			</mat-form-field>

			<table
				mat-table
				[dataSource]="dataSource"
				class="mat-elevation-z10"
				matSort
			>

				<ng-container matColumnDef="nombre">
					<th
						mat-header-cell
						*matHeaderCellDef
						mat-sort-header="nombre"
					>Nombre</th>
					<td
						mat-cell
						*matCellDef="let element"
					> {{element.nombre}} </td>
				</ng-container>

				<ng-container matColumnDef="tipo">
					<th
						mat-header-cell
						*matHeaderCellDef
						mat-sort-header="tipo"
					>Tipo</th>
					<td
						mat-cell
						*matCellDef="let element"
					> {{element.tipo}} </td>
				</ng-container>


				<ng-container matColumnDef="duenio">
					<th
						mat-header-cell
						*matHeaderCellDef
						mat-sort-header="duenio"
					>Due√±o</th>
					<td
						mat-cell
						*matCellDef="let element"
					> {{element.duenio}} </td>
				</ng-container>


				<ng-container matColumnDef="raza">
					<th
						mat-header-cell
						*matHeaderCellDef
						mat-sort-header="raza"
					>Raza</th>
					<td
						mat-cell
						*matCellDef="let element"
					> {{element.raza}} </td>
				</ng-container>


				<ng-container matColumnDef="acciones">
					<th
						mat-header-cell
						*matHeaderCellDef
					>
						<button
							[routerLink]="['/agregar']"
							class="agregarBtn"
							mat-raised-button
							color="primary"
						>Agregar</button>
					</th>
					<td
						mat-cell
						*matCellDef="let element"
					>
						<mat-icon
							routerLink="/verMascota/{{ element.id }}"
							matTooltip="Info"
							class="accionesBtn"
							fontIcon="search"
						></mat-icon>
						<mat-icon
							routerLink="/editar/{{ element.id }}"
							matTooltip="Editar"
							class="accionesBtn editBtn"
							fontIcon="edit"
						></mat-icon>
						<mat-icon
							(click)="eliminarMascota(element.id)"
							matTooltip="Eliminar"
							class="accionesBtn deleteBtn"
							fontIcon="delete"
						></mat-icon>

					</td>
				</ng-container>

				<ng-container >

					<tr
					mat-header-row
					*matHeaderRowDef="displayedColumns"
					></tr>
					<tr
					mat-row
					*matRowDef="let row; columns: displayedColumns"
					></tr>
					
				</ng-container>

			</table>
		

		<div>
		<mat-paginator
			[hidePageSize]="true"
			pageSize="5"
		></mat-paginator>
	</div>
	</div>
</div>
