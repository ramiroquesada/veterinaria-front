<div class="title mat-elevation-z10">
	<h1>Listado de Mascotas</h1>
</div>


<app-spinner *ngIf="loading"></app-spinner>



<div class="container">
	<mat-form-field>
		<mat-label>Filtro</mat-label>
		<input
			matInput
			placeholder="Buscar"
			#input
			autocomplete="off"
			(keyup)="applyFilter($event)"
		>
	</mat-form-field>

	<table
		mat-table
		[dataSource]="dataSource"
		class="mat-elevation-z5"
		matSort
	>

		<ng-container matColumnDef="tipo">
			<th
				mat-header-cell
				*matHeaderCellDef
				mat-sort-header="tipo"
			>Tipo</th>
			<td
				mat-cell
				*matCellDef="let element"
			> {{element.tipo}} </td>
		</ng-container>

		<ng-container matColumnDef="nombre">
			<th
				mat-header-cell
				*matHeaderCellDef
				mat-sort-header="nombre"
			>Nombre</th>
			<td
				mat-cell
				*matCellDef="let element"
			> {{element.nombre}} </td>
		</ng-container>

		<ng-container matColumnDef="duenio">
			<th
				mat-header-cell
				*matHeaderCellDef
				mat-sort-header="duenio"
			>Due√±o</th>
			<td
				mat-cell
				*matCellDef="let element"
			> {{element.duenio}} </td>
		</ng-container>

		<ng-container matColumnDef="edad">
			<th
				mat-header-cell
				*matHeaderCellDef
				mat-sort-header="edad"
			>Edad</th>
			<td
				mat-cell
				*matCellDef="let element"
			> {{element.edad}} </td>
		</ng-container>

		<ng-container matColumnDef="raza">
			<th
				mat-header-cell
				*matHeaderCellDef
				mat-sort-header="raza"
			>Raza</th>
			<td
				mat-cell
				*matCellDef="let element"
			> {{element.raza}} </td>
		</ng-container>

		<ng-container matColumnDef="color">
			<th
				mat-header-cell
				*matHeaderCellDef
				mat-sort-header="color"
			>Color</th>
			<td
				mat-cell
				*matCellDef="let element"
			> {{element.color}} </td>
		</ng-container>

		<ng-container matColumnDef="peso">
			<th
				mat-header-cell
				*matHeaderCellDef
				mat-sort-header="peso"
			>Peso</th>
			<td
				mat-cell
				*matCellDef="let element"
			> {{element.peso}} </td>
		</ng-container>
		<ng-container matColumnDef="acciones">
			<th
				mat-header-cell
				*matHeaderCellDef
			>
				<button
					[routerLink]="['/agregar']"
					class="agregarBtn"
					mat-raised-button
					color="primary"
				>Agregar</button>
			</th>
			<td
				mat-cell
				*matCellDef="let element"
			>
				<mat-icon
					routerLink="/mascota/1"
					matTooltip="Info"
					class="accionesBtn"
					fontIcon="search"
				></mat-icon>
				<mat-icon
					routerLink="/editar/1"
					matTooltip="Editar"
					class="accionesBtn"
					fontIcon="edit"
				></mat-icon>
				<mat-icon
					(click)="eliminarMascota()"
					matTooltip="Eliminar"
					class="accionesBtn"
					fontIcon="delete"
				></mat-icon>

			</td>
		</ng-container>

		<tr
			mat-header-row
			*matHeaderRowDef="displayedColumns"
		></tr>
		<tr
			mat-row
			*matRowDef="let row; columns: displayedColumns;"
		></tr>
	</table>

	<mat-paginator
		[pageSizeOptions]="[5, 10, 20]"
		showFirstLastButtons
		aria-label="Select page "
	></mat-paginator>
</div>
