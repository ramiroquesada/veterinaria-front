	<div class="title">
		<h1>Listado de Mascotas</h1>
	</div>







	<table mat-table [dataSource]="dataSource" >

		<ng-container matColumnDef="tipo">
			<th mat-header-cell *matHeaderCellDef>Tipo</th>
			<td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
		</ng-container>

		<ng-container matColumnDef="nombre">
			<th mat-header-cell *matHeaderCellDef>Nombre</th>
			<td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
		</ng-container>

		<ng-container matColumnDef="duenio">
			<th mat-header-cell *matHeaderCellDef>Due√±o</th>
			<td mat-cell *matCellDef="let element"> {{element.duenio}} </td>
		</ng-container>

		<ng-container matColumnDef="edad">
			<th mat-header-cell *matHeaderCellDef>Edad</th>
			<td mat-cell *matCellDef="let element"> {{element.edad}} </td>
		</ng-container>

		<ng-container matColumnDef="raza">
			<th mat-header-cell *matHeaderCellDef>Raza</th>
			<td mat-cell *matCellDef="let element"> {{element.raza}} </td>
		</ng-container>

		<ng-container matColumnDef="color">
			<th mat-header-cell *matHeaderCellDef>Color</th>
			<td mat-cell *matCellDef="let element"> {{element.color}} </td>
		</ng-container>

		<ng-container matColumnDef="peso">
			<th mat-header-cell *matHeaderCellDef>Peso</th>
			<td mat-cell *matCellDef="let element"> {{element.peso}} </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
